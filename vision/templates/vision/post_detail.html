<head>
  {% for post in post_filter %}
  <title>{{ post.post_title }} - Vision</title>
</head>

{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'vision/styles.css' %}">

<table style="width:60%" align="center">
  <tr>
    <th>{{ post.post_user }} - {{ post.post_title }}</th>
  </tr>
</table>

<p class="postbody">{{ post.post_body }}</p>
{% endfor %}
